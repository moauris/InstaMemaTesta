<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Insta Mema Testa (Dev)</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>    
        <link rel="stylesheet" href="./styles/styles.css"/>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="MainCanvas" class="PageActivated">
            <div id="Title"><h1><img src="./img/favicon.ico" height="128" width="128" alt="favicon"/> 瞬时记忆</h1></div>
            <div class="StartMenu">
                <div id="Start" class="StartMenuItem WiggleAnime" onclick="GameStart()">开始</div>
                <div id="Readme" class="StartMenuItem WiggleAnime" onclick="ShowReadMe()">说明</div>
                <div id="Setting" class="StartMenuItem WiggleAnime" onclick="ShowSettingPage()">设置</div>
            </div>

            <footer>2023 &copy; momi & liyucat All Rights Reserved.</footer>
        </div>
        <div id="CountDown" class="PageDeactivated">
            <div class="SunrayBase Sunray0"></div>
            <div class="SunrayBase Sunray1"></div>

            <div class="SunrayBase Sunray15"></div>
            <div class="SunrayBase Sunray16"></div>
            <div class="SunrayBase Sunray17"></div>
            <div class="SunrayBase Sunray18"></div>
            <div class="SunrayBase Sunray19"></div>
            <div class="SunrayBase Sunray20"></div>

            <div class="CountDownNumBase CountDownNum3">3</div>
            <div class="CountDownNumBase CountDownNum2">2</div>
            <div class="CountDownNumBase CountDownNum1">1</div>
        </div>

        <div class="PageDeactivated" id="ShowNumberPage">
            <div id="HealthBar">
                <ul>
                    <li class="HealthPoint Filled"></li>
                    <li class="HealthPoint Filled"></li>
                    <li class="HealthPoint Filled"></li>
                    <li class="HealthPoint"></li>
                    <li class="HealthPoint"></li>
                    <li class="HealthPoint"></li>
                    <li class="HealthPoint"></li>
                    <li class="HealthPoint"></li>
                    <li class="HealthPoint"></li>
                    <li class="HealthPoint"></li>
                </ul>
                
            </div>
            <div class="NumericBase" id="guessNumber_0">
                0
            </div>
            <div class="NumericBase" id="guessNumber_1">
                1
            </div>
            <div class="NumericBase" id="guessNumber_2">
                2
            </div>

            </div>
            <div class="NumericBase" id="guessNumber_4">

            </div>

            </div>

                7
            </div>
            <div class="NumericBase" id="guessNumber_8">
                8
            </div>
            <div class="NumericBase" id="guessNumber_9">
                9
            </div>

        </div>

        <div id="ScorePage" class="PageDeactivated">

            <div class="StartMenu">
                <div class="ScoreText">最后得分</div>
                <h1 id="ScoreBoard" class="ScoreNum">666</h1>
    
                <div role="button" class="StartMenuItem WiggleAnime" onclick="window.location.reload()">返回菜单</div>
                <div role="button" class="StartMenuItem WiggleAnime" onclick="RestartGameClicked()">再来一次</div>
    

            </div>
 
        </div>

        <div id="SettingPage" class="PageDeactivated">
            <div class="SettingBox">
                <div class="SettingText">设置</div>
                <div class="SettingOptions">
                    <div class="WiggleAnime">初始难度</div>
                    <div class="WiggleAnime">回合数量</div>
                    <div class="WiggleAnime">数字集合</div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        
        <script src="./scripts/game.js"></script>
        <script src="./scripts/game_setting.js"></script>

    </footer>
